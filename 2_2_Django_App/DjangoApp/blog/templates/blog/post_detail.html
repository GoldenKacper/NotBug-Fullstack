{% extends "base.html" %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
    <h2>{{ object.title }}</h2>
    <p class="text-muted">By {{ object.author.username }} on {{ object.created_at|date:"F d, Y" }}</p>
    <p>{{ object.content }}</p>
    {% if user == object.author %}
        <a href="{% url 'blog:post_update' object.id %}" class="btn btn-secondary">Edit</a>
        <a href="{% url 'blog:post_delete' object.id %}" class="btn btn-danger">Delete</a>
    {% endif %}
    <a href="{% url 'blog:post_list' %}" class="btn btn-primary">Back to Posts</a>
{% endblock %}
