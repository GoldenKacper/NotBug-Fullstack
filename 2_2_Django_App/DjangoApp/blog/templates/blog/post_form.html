{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}{% if object %}Edit Post{% else %}New Post{% endif %}{% endblock %}

{% block content %}
    <h2>{% if object %}Edit Post{% else %}New Post{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
    </form>
{% endblock %}
